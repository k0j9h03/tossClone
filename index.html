<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.8/dist/web/static/pretendard.css" />
    <script src="https://kit.fontawesome.com/4592e7b671.js" crossorigin="anonymous"></script>
  </head>
  <body>
  <div class="container">
    <div class="contentsbox">
      <header class="header">
        <div class="back">
          <i class="fa-solid fa-chevron-left fa-lg"></i></div>
        <div class="title">
          <h3>토스뱅크 송금</h3>
        </div>
      </header>
      <div class="fromaccount">
        <h2><strong>내 토스뱅크 통장</strong>에서</h2>
        <p>잔액<strong>0</strong>원</p>
      </div>
      <div class="toaccount">
        <h2><strong>내 저축예금</strong> 계좌로</h2>
        <p>신한 110409141846</p>
      </div>
  
      <div class="number">
      <h2>얼마나 옮길까요?</h2>
      </div>
      <div class="tag">
        <span><p>잔액 <strong>0</strong>원 입력</p></span>
      </div>
    </div>
    <div class="keypad">
      <div class="btn btn1">1</div>
      <div class="btn btn2">2</div>
      <div class="btn btn3">3</div>
      <div class="btn btn4">4</div>
      <div class="btn btn5">5</div>
      <div class="btn btn6">6</div>
      <div class="btn btn7">7</div>
      <div class="btn btn8">8</div>
      <div class="btn btn9">9</div>
      <div class="btn btn00">00</div>
      <div class="btn btn0">0</div>
      <div class="btn btndelete"></div>
    </div>
  </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
